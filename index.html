<!-- Cuando se trabaja con HTML se hace uso de etiquetas-->

<!DOCTYPE html> <!-- Se indica que se esta trabajando con documentos HTML-->
<html lang="en">

<!-- La etiqueta HEAD es el encabeza del HTML aqui ira todo lo que se utilizara y el titulo de la pag-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title> <!--Titulo que se visualizara en la pestaÃ±a del navegador-->
</head>

<!--Todo lo que se agregue aqui si se visualiza en el HTML-->
<body>
    <h1>Curso de desarrollo web HTML </h1> <!--Heading == Titulo de nivel 1-->
    <p>Primer ejemplo con HTML</p> <!--Etiqueta para agregar un parrafo-->
</body>
</html>
